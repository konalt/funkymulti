<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>not fish war simulator, title is temporary</title>
        <style>
            * {
                box-sizing: border-box;
            }

            body,
            html {
                background-color: black;
                margin: 0;
                height: 100%;
                padding: 0;
                display: flex;
                align-items: center;
                justify-content: space-evenly;
            }

            canvas {
                display: block;
                cursor: none;
            }
        </style>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.min.js"
            integrity="sha512-mHO4BJ0ELk7Pb1AzhTi3zvUeRgq3RXVOu9tTRfnA6qOxGK4pG2u57DJYolI4KrEnnLTcH9/J5wNOozRTDaybXg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&family=Roboto:wght@400&display=swap"
            rel="stylesheet"
        />
    </head>

    <body oncontextmenu="return false">
        <canvas id="upscaledcanvas"></canvas>
        <canvas
            id="drawcanvas"
            style="display: none; position: absolute"
        ></canvas>
        <canvas
            id="playercanvas"
            style="display: none; position: absolute"
        ></canvas>
        <canvas
            id="navcanvas"
            style="display: none; position: absolute"
        ></canvas>
        <script src="script.js"></script>
    </body>
</html>
